<div class="container-fluid p-3">
    <div class="container-fluid p-0 rounded shadow">
       
       <div class="container-fluid py-3">
           <h4 class="mb-4">Upload Home Work</h4>
           <div class="row m-0">
               <div class="col-12 row m-0 p-0">
                   
               </div>
               <div class="col-md-4 pl-0 mb-3">
                    <input [(ngModel)]="name" type="text" name="contentname" id="contentname" class="form-control" placeholder="Name of content">
                </div>

               <div class="col-md-4 pb-3 pl-md-3 pl-0 mb-3">
                    <select [(ngModel)]="subject" id="roomselection" class="form-control form-control">
                        <option value="null">Select Subject</option>
                        <option value="{{subject.name}}" *ngFor="let subject of subjectList">{{subject.name}}</option>
                    </select>
                </div>
               <div class="col-md-8 pt-1 pl-0 pl-md-0 mb-3">
                   <label class="mr-3" for="">Upload material</label>
                   <input (change)="studentfileUploader($event)" type="file" name="" id="exampleFormControlFile1">
               </div>
               <div class="col-12 text-md-right pl-0 pl-md-3">
                   <button class="btn btn custom-btn mx-1"  *ngIf="! saveFlag">Cancel</button>
                   <button class="btn btn custom-btn"  *ngIf="! saveFlag">Update</button>
                   <button class="btn btn custom-btn" (click)="upload()" *ngIf="saveFlag">Upload</button>
               </div>
           </div>
       </div>
    </div>
</div>
