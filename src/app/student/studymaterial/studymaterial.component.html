<div class="container-fluid">
    <div class="row my-2">
        <div class="col-12 py-2">
            <i class="fas fa-grip-horizontal mx-2"></i> 
            <span><strong>Class Study material Gallery</strong></span>
        </div>
        <!-- student gallery from student satrt -->
        <div class="col-12">

            <div class="card">
                <div class="col bg-card-head text-white py-2 border-bottom pointer" data-toggle="collapse" href="#photogallery" role="button" aria-expanded="false" aria-controls="photogallery">
                    <span><strong>Photo Gallery</strong></span>
                </div>
                <div class="collapse" id="photogallery">
                    <div class="col d-flex flex-wrap py-1">
                        <div class="img-item position-relative pointer mx-1" *ngFor="let file of photoList">
                            <img src="{{file.content}}" width="120px" height="150px" alt="" class="">
                            <div class="position-absolute caption text-white p-1">
                                {{file.name}}
                                <a href="{{file.content}}" download="{{file.name}}"><i class="fas fa-download float-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col bg-card-head text-white py-2 border-bottom pointer" data-toggle="collapse" href="#pdfgallery" role="button" aria-expanded="false" aria-controls="pdfgallery">
                    <span><strong>Pdf Gallery</strong></span>
                </div>
                <div class="collapse" id="pdfgallery">
                    <div class="col bg-white py-2 d-flex flex-wrap">
                        <div class="card" *ngFor="let item of pdfList">
                            <div class="col bg-card-head text-white py-2">{{item.name}}</div>
                            <div class="col d-flex flex-column justify-content-center align-items-center py-2">
                                <i class="fas fa-file-pdf"></i>
                                <span>Subject: {{item.subject}}</span>
                            </div>
                            <div class="col bg-card-head py-2">
                                <a [href]="this.sanitizer.bypassSecurityTrustResourceUrl(item.content)" download="{{item.name}}.pdf"><i class="fas fa-download float-right"></i></a>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col bg-card-head text-white py-2 border-bottom pointer" data-toggle="collapse" href="#documentgallery" role="button" aria-expanded="false" aria-controls="documentgallery">
                    <span><strong>Document Gallery</strong></span>
                </div>
                <div class="collapse" id="documentgallery">
                    <div class="card card-body">
                      updated shortly
                    </div>
                </div>
                <div class="col bg-card-head text-white py-2 border-bottom pointer" data-toggle="collapse" href="#linkgallery" role="button" aria-expanded="false" aria-controls="linkgallery">
                    <span><strong>Link Gallery</strong></span>
                </div>
                <div class="collapse" id="linkgallery">
                    <div class="card card-body">
                      updated shortly
                    </div>
                </div>
            </div>

        </div>
        <!-- student gallery from student stop -->
        <div class="col-12 py-2">
            <i class="fas fa-grip-horizontal mx-2"></i> 
            <span><strong>Student Gallery Controls</strong></span>
        </div>
        <!-- student gallery uploads start -->
        <div class="col-lg-4 col-12">
            <div class="">
                <div class="col bg-card-head py-2 text-white rounded-top">
                    <span><strong>Media upload</strong></span>
                </div>
                <div class="col">
                    <div class="col bg-white py-2">
                        <select [(ngModel)]="subject" class="form-control form-control-sm my-1">
                            <option value="null">Select Subject</option>
                            <option value="{{subject.name}}" *ngFor="let subject of subjectList">{{subject.name}}</option>
                        </select> 
                        <input  type="file" class="form-control-file" id="exampleFormControlFile1" (change)="studentfileUploader($event)">
                    </div>
                </div>
                <div class="col bg-card-head py-2 text-white rounded-bottom d-flex justify-content-end">
                   <button class="btn btn-sm custom-btn border-white" (click)="upload()">Upolad</button>
                </div>
            </div>
        </div>
        <!-- student gallery uploads stop -->

        <!-- student gallery for photos start -->
        <div class="col-lg-8 col-12">
            <div class="col bg-card-head py-2 rounded-top text-white">
                <span><strong>Photo Gallery</strong></span>
            </div>
            <div class="col">
                <div class="col bg-white d-flex flex-wrap py-2" *ngIf="studentInfo">
                    <div class="img-container position-relative m-1" *ngFor="let photo of studentInfo.content; let i = index;">
                        <img src="{{photo.media}}" width="100px" height="120px" alt="" class="">
                        <div class="img-overlay position-absolute">
                            <i class="fas fa-trash-alt pointer" (click)="delete(i)"></i>
                        </div>
                        <div class="img-overlay-2 position-absolute  flex-column">
                            <span>{{photo.subject}}</span>
                            <span>{{photo.date}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col bg-card-head py-2 rounded-bottom text-white">
                <span><strong>filter</strong></span>
            </div>
        </div>
        <!-- student gallery for photos start -->
    </div>
</div>
