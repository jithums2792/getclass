<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-md-5 pattern-2">
      <div class="logo-container">
        <h1>LOGO OF SCHOOL</h1>
      </div>
    </div>
    <div class="col-md-7 pattern-1">
      <div class="access-control" *ngIf="!login">
        <button class="btn btn-main d-block mb-3" (click)="login = !login; tile = 2"><i class="fas fa-chalkboard-teacher"></i>Teacher Login</button>
        <button class="btn btn-main d-block mb-3" (click)="login = !login; tile = 1"><i class="fas fa-user-graduate"></i>Student Login</button>
      </div>
      <div class="login-form" *ngIf="login">
        <div class="col px-0 text-primary mb-3"><i class="fas fa-arrow-left bg-light py-2 px-2 rounded-circle shadow-sm" (click)="login = !login"></i></div>
        <div class="form-group">
          <label for="">Username</label>
          <input [(ngModel)]="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="d-block text-right mt-1 mb-3">
          <a class="text-light" href="">Forget password?</a>
        </div>
        <div class="d-block text-center" *ngIf="tile === 1">
          <button class="btn btn-primary" (click)="studentlogin()">Login</button>
        </div>
        <div class="d-block text-center" *ngIf="tile === 2"> 
          <button class="btn btn-primary" (click)="teacherlogin()">Login</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
