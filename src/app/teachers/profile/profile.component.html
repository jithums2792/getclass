  <div class="container-fluid pt-3 px-0" *ngIf="studentInfo">
    <div class="row m-0 pl-md-3 p-0">
      <div class="col-lg-5 mb-4 p-3 row m-0 rounded p-0 shadow align-self-start">
        <div class="profile col-4 pl-0">
          <img src="{{studentInfo.photo}}" width="100px" height="100px" alt="" *ngIf="studentInfo.photo !== null">
        </div>
        <div class="col-8 pt-2">
          <h3>{{studentInfo.firstname}} {{studentInfo.lastname}}</h3>
          <label for="">{{studentInfo.designation}}</label>
          <p class="mb-0">Staff id : <label for="">{{studentInfo.staffid}}</label></p>
          <label for="">{{studentInfo.email}}</label>
        </div>
      </div>
      <div class="col row m-0 px-lg-3 px-0">
        <div class="col-12 row m-0 p-3 rounded shadow">
          <div class="col-12 mb-3">
            <h4>Profile Details</h4>
          </div>
          <div class="col-6">
            <label for="">Joining Date</label>
          </div>
          <div class="col-6">
            <label for="">{{studentInfo.doj}}</label>
          </div>
          <div class="col-6">
            <label for="">Date of Birth </label>
          </div>
          <div class="col-6">
            <label for="">{{studentInfo.dob}}</label>
          </div>
          <div class="col-6">
            <label for="">Mobile Number</label>
          </div>
          <div class="col-6">
            <label for="">{{studentInfo.phone}}</label>
          </div>
          <div class="col-6">
            <label for="">Address</label>
          </div>
          <div class="col-6">
            <label for="">{{studentInfo.currentaddress}}</label>
          </div>
          
        </div>
      </div>
    </div>
  </div>
