<div class="container-fluid p-3">
    <div class="container-fluid p-0 rounded shadow">
       
       <div class="container-fluid pt-3">
           <h4 class="mb-4">Chat</h4>
           <div class="row border-top">
               <div class="col-md-4 row m-0 px-0 d-flex">
                    <div class="col-12 contact  align-self-start row m-0 pb-3 px-0 pt-3 border-bottom">
                        <div class="col-3 profile-pic">
                            <img src="../../../assets/avatar.png" alt="">
                        </div>
                        <div class="col">
                            <label class="d-block mt-3" for="">gdhfgdhfg</label>
                            <span ><label class="mr-1" for="">hhhhh</label></span>
                        </div>
                    </div>     
               </div>
               <div class="col d-flex border-left align-items-start p-0">
                   <div class="message-body">
                        <div class="" *ngFor="let msg of msgList">
                            <div class="message left">
                                dffffdfd
                            </div>
                            <div class="message right">
                            ddddd
                            </div>
                        </div>
                   </div>
                       
                    <div class="message-box">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your text here....">
                        <a><img src="../../../assets/Sent-button.svg" class="pointer" alt="send" ></a>
                    </div>
               </div>
           </div>
       </div>
    </div>
</div>
