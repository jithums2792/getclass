<div class="container-fluid py-2">
<div class="row">
 <div class="col-lg-3 col-12 py-1 order-{{class.order}}" *ngFor="let class of classList">
  <div class="card">
    <div class="container-fluid">

      <div class="row border-bottom py-2">
        <div class="col-8">
          <span class="text-success" *ngIf="class.startus === 'active'"><i class="fas fa-circle mr-2"></i> Active</span>
          <span class="text-warning" *ngIf="class.startus === 'upcomming'"><i class="fas fa-circle mr-2"></i> upcomming</span>
          <span class="text-danger" *ngIf="class.startus === 'inactive'"><i class="fas fa-circle mr-2"></i> Inactive</span>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center">
          <h1><strong>{{class.class}}</strong></h1>
          <h4>{{class.subject}}</h4>
          <h6>{{class.module}}</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-12 px-0">
          <button class="btn w-100 btn-custom btn-primary btn-sm" [routerLink]="['/teacher/home/liveclass']">Take class</button>
        </div>
      </div>

    </div>
  </div>
 </div>

</div>
</div>
