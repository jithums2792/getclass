<div class="container-fluid py-2">
<div class="row">
 <div class="col-lg-3 col-12 py-1" *ngFor="let class of classList">
  <div class="card">
    <div class="container-fluid">

      <div class="row border-bottom py-2">
        <div class="col-8">
          
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center">
          <h1><strong>{{class.name}}</strong></h1>
          <h4></h4>
          <h6></h6>
        </div>
      </div>
      <div class="row">
        <div class="col-12 px-0 d-flex align-items-center justify-content-around p-2 border-top">
          <button class="btn w-100 mx-1 btn-primary btn-sm" (click)="navigate(class.name, section)" *ngFor="let section of class.section">{{section}}</button>
        </div>
      </div>

    </div>
  </div>
 </div>

</div>
</div>
