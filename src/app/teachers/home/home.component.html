<mat-sidenav-container>
  <mat-sidenav  #sidenav mode="over">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-white mb-1 d-flex align-items-center justify-content-center">
            <object data="../../../assets/DOMINIE LOGO.svg" type="image/svg+xml" class="logo"></object>
        </div>
        <div class="col-12 py-2 side-menu mt-1  text-white d-flex align-items-center pointer" [routerLink]="['/teacher/home/myprofile']">
          <i class="fas fa-id-card mr-3 sub-title"></i> <span>My Profile</span>
        </div>
        <div class="col-12 py-2 side-menu mt-1 text-white d-flex align-items-center pointer" [routerLink]="['/teacher/home/class']">
          <i class="fas fa-podcast mr-3 sub-title"></i> <span>Live class</span>
        </div>
        <div class="col-12 py-2 side-menu mt-1 text-white d-flex align-items-center pointer" [routerLink]="['/teacher/home/studymaterial']">
          <i class="fas fa-atlas mr-3 sub-title"></i> <span>Study Materials</span>
        </div>
        <div class="col-12 py-2 side-menu mt-1 text-white d-flex align-items-center pointer" (click)="logout()">
          <i class="fas fa-power-off mr-3 sub-title"></i> <span>Log out</span>
        </div>


      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-container>
    <mat-toolbar color="primary">
      <i class="fas fa-align-center pointer" (click)="sidenav.toggle()"></i>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</mat-sidenav-container>
