<div class="container-fluid p-3">
    <div class="container-fluid p-0 rounded shadow">
        <div class="container-fluid pt-3">
            <h4 class="d-inline-block">Subject Allocation</h4>
            <div class="row">
                <div class="col-12 px-4 mt-4 alocation-card border-bottom pb-3" *ngFor="let staff of staffList; let i = index;">
                    <label class="m-0">{{staff.firstname}} {{staff.lastname}}</label>
                    <select #selectedSubject class="form-control form-control-sm d-inline-block" (change)="subjectSelection(selectedSubject.value, i)">
                        <option value="null">Select subject</option>
                        <option value="{{subject.name}}" *ngFor="let subject of subjectList">{{subject.name}}</option>
                    </select>
                    <div class="my-4">
                        <div class="subject-alocated" *ngFor="let subject of staff.assignedSubject; let li = index;">
                            <span class="subject-label rounded-left shadow-sm">{{subject}}</span>
                            <span class="close-subject-label bg-danger rounded-right shadow-sm" (click)="delete(i, li)"><i class="fas fa-times"></i></span>
                        </div>
                    </div>
                    <button class="btn btn-sm custom-btn float-right" (click)="update(staff)">Update</button>
                </div>
            </div>
        </div>
    </div>
 </div>
