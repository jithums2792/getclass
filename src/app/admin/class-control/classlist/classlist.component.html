<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-12">
            <div class="card border-0 bg-default">
               <div class="col bg-light shadow-sm py-2 rounded-top border-top">
                   <span>Add Class</span>
               </div>
               <div class="col">
                    <div class="col bg-white py-3">
                        <input [(ngModel)]="className" type="text" name="classname" id="classname" class="form-control form-control-sm mb-2" placeholder="Enter class Name">
                        <input [(ngModel)]="sectionCount" type="number" name="section" id="section" class="form-control form-control-sm " placeholder="Enter number of section">
                    </div>
               </div>
               <div class="col bg-light py-2 d-flex align-items-center justify-content-end shadow-sm rounded-bottom">
                <button class="btn btn-sm custom-btn shadow-sm mx-2" (click)="cancel()" *ngIf="! saveFlag">cancel</button> 
                <button class="btn btn-sm custom-btn shadow-sm mx-2" (click)="update()" *ngIf="! saveFlag">update</button> 
                <button class="btn btn-sm custom-btn shadow-sm mx-2" (click)="save()" *ngIf="saveFlag">Save</button>   
               </div>
            </div>
        </div>
        <div class="col-lg-8 col-12">
            <div class="card border-0 bg-default">
                <div class="col bg-light py-2 shadow-sm rounded-top border-top">
                    <span>Class List</span>
                </div>
                <div class="col ">
                    <div class="col py-3 bg-white d-flex align-items-center justify-content-between border-bottom" *ngFor="let class of classList">
                        <span class="d-flex flex-column">
                            <span>class: {{class.name}}</span>
                            <span>section: <span *ngFor="let section of class.section" class="mx-2">{{section}}</span></span>
                        </span>
                        <span>
                            <i class="fas fa-edit mx-2" (click)="edit(class)"></i>
                            <i class="fas fa-trash mx-2" (click)="delete(class)"></i>
                        </span>
                    </div>
                </div>
                <div class="col bg-light py-2 shadow-sm rounded-bottom border-bottom">
                    <span>total number of class: {{classList.length}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
