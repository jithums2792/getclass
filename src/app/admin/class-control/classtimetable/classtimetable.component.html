<div class="container-fluid p-3">
    <div class="container-fluid p-0 rounded shadow">
        <div class="container-fluid pt-3">
            <h4 class="d-inline-block">Time Table</h4>
            <button class="btn btn-sm custom-btn float-right" [routerLink]="['/sadmin/home/createtimetable']">Create timetable</button>
            <div class="row" *ngFor="let item of timetableList; let i = index">
                <div class="col-12 mt-3 px-0">
                    <h5 class="pl-3 d-inline-block">
                        Time Table Of class {{item.name}} Section {{item.section}}
                    </h5>
                    <button class="btn btn-sm btn-danger px-3 ml-3" (click)="delete(item,i)">Delete</button>
                    <button class="btn btn-sm btn-success px-3 ml-3" (click)="edit(item)">Edit</button>
                </div>
                <div class="container-fluid p-0 pl-3 mt-3">
                    <div class="row m-0">
                      <div class="col-sm-12 col-xl-4 pl-0 pr-0 pr-md-3 mb-4" *ngFor="let period of item.timetable">
                        <div class="card col-12 row m-0">
                          <div class="bg-card-head col-12 py-2 text-white">
                            <h6>{{period.day}}</h6>
                          </div>
                          <div class="col-12 row m-0 py-2 border-bottom" *ngFor="let subject of period.subjects">
                            <div class="col-4 py-1 border-right">{{subject.name}}</div>
                            <div class="col py-1">{{subject.subname}} ({{subject.startduration}}-{{subject.endduration}})</div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
