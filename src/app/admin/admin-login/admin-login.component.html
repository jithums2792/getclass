<div class="container-fluid p-0">
    <div class="row m-0">
      <div class="col-md-5 pattern-2">
        <div class="logo-container text-center">
          <img class="mb-3" src="../../../assets/img/logo.png" alt="">
          <h1>M.G.M International</h1>
        </div>
      </div>
      <div class="col-md-7 pattern-1">
        <div class="login-form">
          <div class="form-group">
            <label for="">Username</label>
            <input [(ngModel)]="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="d-block text-right mt-1 mb-3">
            <a class="text-light" href="">Forget password?</a>
          </div>
          <div class="d-block text-center" >
            <button class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
