<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-12">
            <div class="card border-0 shadow-sm">
                <div class="col bg-light p-2">
                    Add Department
                </div>
                <div class="form-group p-2">
                    <label for="department">Name<span class="text-danger">*</span></label>
                    <input [(ngModel)]="department" type="email" class="form-control border-0 shadow-sm" id="department">
                </div>
                <div class="col p-2 d-flex align-items-center justify-content-end">
                    <button class="btn custom-btn btn-sm" (click)="save()" *ngIf="saveFlag">Save</button>
                    <button class="btn custom-btn btn-sm mx-2" (click)="cancel()" *ngIf="!saveFlag">Cancel</button>
                    <button class="btn custom-btn btn-sm" (click)="update()" *ngIf="!saveFlag">Update</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-12">
            <div class="card border-0 shadow-sm">
                <div class="col bg-light p-2">
                    Department List
                </div>
                <div class="col d-flex justify-content-between align-items-center py-2 border-bottom" *ngFor="let department of departmentList; let i=index;">
                    <span>{{department.name}}</span>
                    <span>
                        <i class="fas fa-edit mx-1" (click)="edit(department)"></i>
                        <i class="fas fa-trash mx-1" (click)="delete(department)"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
